<div style="margin: 10px">
  <div style="overflow: scroll">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field appearance="legacy">
        <mat-label>Name</mat-label>
        <input matInput placeholder="" [(ngModel)]="name" />
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Government ID</mat-label>
        <input matInput placeholder="" [(ngModel)]="governmentId" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [(ngModel)]="startDate" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker color="primary"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [(ngModel)]="endDate" [matDatepicker]="picker2" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field appearance="legacy">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="" [(ngModel)]="phoneNumber" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayoutAlign="end end">
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      style="margin: 5px"
    >
      Submit
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onCancel()"
      style="margin: 5px"
    >
      Cancel
    </button>
  </div>
</div>
